<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#3B82F6"/>

  <!-- Progress Circle Track -->
  <circle cx="90" cy="90" r="50" stroke="#E5E7EB" stroke-width="10" fill="none"/>

  <!-- Progress Circle Fill (75% complete) -->
  <circle cx="90" cy="90" r="50" stroke="#10B981" stroke-width="10" fill="none"
          stroke-dasharray="235 314" stroke-dashoffset="78.5"
          stroke-linecap="round" transform="rotate(-90 90 90)"/>

  <!-- Letter P -->
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        fill="white" text-anchor="middle">P</text>

  <!-- Small dot indicator -->
  <circle cx="90" cy="40" r="5" fill="#10B981"/>
</svg>
